<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.jpg', width: 89, height: 25, alt: 'Systems Logo'}"
  [sidebarToggler]="'lg'" [asideMenuToggler]="false">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/dashboard">Dashboard</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto mr-3">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
        dropdownToggle (click)="false">
        <img [src]="avatarUrl" class="img-avatar" alt="User" />
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <a class="dropdown-item" [routerLink]="['/user-management/user-detail/'+getUserId()]"><i class="fa fa-user"></i>
          Profile</a>
        <a class="dropdown-item" [routerLink]="['/tutorials-list']"><i class="fa fa-book"
            aria-hidden="true"></i>Tutorials</a>
        <a class="dropdown-item" [routerLink]="['/change-password']"><i class="fa fa-key" aria-hidden="true"></i>Change
          Password</a>
        <a class="dropdown-item logout" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>

<div class="app-body">
  <app-sidebar #appSidebar class="sidebar" [fixed]="true" [display]="'xl'" [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navigationItems" [perfectScrollbar] [disabled]="appSidebar.minimized">
    </app-sidebar-nav>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
